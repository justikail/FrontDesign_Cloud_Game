<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cloud Game</title>

    <!-- ======= - Links Rel - ======= -->
    <!-- ========== style ========== -->
    <link rel="stylesheet" href="assets/style.css" />
    <!-- ========== web icon ========== -->
    <link rel="shortcut icon" href="assets/img/vr-flatline.svg" type="image/x-icon" />
  </head>
  <body>
    <!-- header start -->
    <header>
      <div class="header__logo"><a href="#" class="header__logo">CLOUD GAME</a></div>
      <div class="header__navigation">
        <a class="btn__logout" href="http://localhost/logout.html">Logout</a>
      </div>
    </header>
    <!-- header end -->

    <!-- main section start -->
    <main>
      <div class="gamedetail__container">
        <div class="gamedetail__left">
          <img src="assets/img/background.png" alt="Login" />
        </div>
        <div class="gamedetail__right">
          <h1 class="gamedetail__title">JUDUL GAME</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur unde necessitatibus ex similique neque quibusdam rerum optio, porro iure eveniet atque fugit aperiam. Facere veniam, similique inventore ab recusandae
            temporibus.
          </p>

          <div class="btn__play">
            <a href="http://localhost/play.html" onclick="fs()">Play</a>
          </div>
        </div>
      </div>
    </main>
    <!-- main section end -->

    <!-- javascript logic -->
    <script type="text/javascript">
      function fs() {
        var elem = document.documentElement;
        if (elem.requestFullscreen) {
          elem.requestFullscreen();
        } else if (elem.msRequestFullscreen) {
          elem.msRequestFullscreen();
        } else if (elem.mozRequestFullScreen) {
          elem.mozRequestFullScreen();
        } else if (elem.webkitRequestFullscreen) {
          elem.webkitRequestFullscreen();
        }
        document.getElementById("body").style.cursor = "none";
        document.onkeydown = function (e) {
          return false;
        };
        document.addEventListener("keydown", (e) => {
          if (e.key == "F11") e.preventDefault();
        });
      }
    </script>
  </body>
</html>
